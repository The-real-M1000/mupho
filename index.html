
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir a Google Drive</title>
</head>
<body>
    <h2>Autenticaci√≥n</h2>
    <button id="loginBtn">Iniciar Sesi√≥n con Google</button>
    <button id="logoutBtn" style="display: none;">Cerrar Sesi√≥n</button>
    <p id="userInfo"></p>

    <h2>Subir Archivo</h2>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Subir a Google Drive</button>

    <h2>Archivos Subidos</h2>
    <div id="files"></div>

    <script>
        // üîπ Credenciales de Google Drive
        const CLIENT_ID = "267067796738-dckkbrvsfn5mhn0p5i7du7g0fn567gtb.apps.googleusercontent.com";
        const API_KEY = "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";
        const FOLDER_ID = "12fU6kj1wdDBHCGY5vzX7E8qV-t3QjP4m";
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        let authInstance;

        function handleAuthClick() {
            authInstance.signIn();
        }

        function handleSignOutClick() {
            authInstance.signOut();
            document.getElementById("userInfo").textContent = "";
            document.getElementById("logoutBtn").style.display = "none";
            document.getElementById("loginBtn").style.display = "block";
        }

        function initAuth() {
            gapi.load("client:auth2", () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    scope: SCOPES
                }).then(() => {
                    authInstance = gapi.auth2.getAuthInstance();
                    authInstance.isSignedIn.listen(updateSigninStatus);
                    updateSigninStatus(authInstance.isSignedIn.get());
                });
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                let user = authInstance.currentUser.get().getBasicProfile();
                document.getElementById("userInfo").textContent = `Bienvenido, ${user.getName()}`;
                document.getElementById("logoutBtn").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
            } else {
                document.getElementById("userInfo").textContent = "";
                document.getElementById("logoutBtn").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
        }

        async function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Selecciona un archivo.");
                return;
            }

            const metadata = {
                name: file.name,
                parents: [FOLDER_ID]
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            const accessToken = gapi.auth.getToken().access_token;

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { "Authorization": `Bearer ${accessToken}` },
                body: form
            });

            const data = await response.json();
            const fileId = data.id;

            await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ role: "reader", type: "anyone" })
            });

            const fileUrl = `https://drive.google.com/uc?id=${fileId}`;
            document.getElementById("files").innerHTML += `<p><a href="${fileUrl}" target="_blank">${file.name}</a></p>`;
        }

        document.getElementById("loginBtn").addEventListener("click", handleAuthClick);
        document.getElementById("logoutBtn").addEventListener("click", handleSignOutClick);
        document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="initAuth()"></script>
</body>
</html>
