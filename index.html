<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mupho - Fotos y Audios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Mupho</h1>
            <button id="loginButton">Iniciar sesión con Google</button>
        </div>

        <div id="uploadSection" style="display: none;">
            <div id="userInfo"></div>
            <div id="errorMessage" class="error"></div>
            <button id="createPost">Crear nueva publicación</button>
            <button id="logout">Cerrar sesión</button>
            <div id="posts"></div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Nueva publicación</h2>
            <div class="upload-progress"></div>
            <input type="text" id="postTitle" placeholder="Título de la publicación">
            <div class="upload-options">
                <div id="preview"></div>
                <button id="uploadPhoto">Seleccionar Foto</button>
                <button id="uploadAudio">Seleccionar Audio</button>
                <button id="publishPost" disabled>Publicar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
